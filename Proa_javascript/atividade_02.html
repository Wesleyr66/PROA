<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisivel por numeros</title>
</head>
<body>
    <h1>Numeros divisiveis por 2,5,10 e nenhum deles</h1>

    <script>
        let numero = parseInt(prompt("digite um numero"))

        if(numero % 10 == 0){
            document.write("Este número é divisível por 10")
        }
        else if(numero % 5 == 0){
            document.write("Este número é divisível por 5")
        }
        else if(numero % 2 == 0){
            document.write("Este número é divisível por 2")
        }
        else{
            document.write("Este número não é divisivel por nenhum deles")
        }
    </script>
    
</body>
</html>
