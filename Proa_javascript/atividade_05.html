<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idade eleitoral</title>
</head>
<body>
    <h1>Idade eleitoral</h1>
    <script>
        let idade = parseInt(prompt("Digite sua idade: "))

        if(idade >=18 && idade <70){
            document.write("Seu voto é obrigatório")
        }
        else if(idade <16){
            document.write("Você não pode votar")
        }
        else{
            document.write("Seu voto não é obrigatório")
        }
    </script>
</body>
</html>
