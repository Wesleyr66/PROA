<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>antecessor e sucessor</title>
</head>
<body>
    <h1>Sucessor e antecessor</h1>
    <script>
        let numero = parseInt(prompt("Digite um numero: "))

        let ante = numero-1
        let pos = numero+1

        document.write(`Seu numero é: ${numero} Seu antecessor é ${ante} Seu sucessor é ${pos}`)
    </script>
</body>
</html>
