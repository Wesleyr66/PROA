<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salário</title>
</head>
<body>
    <h1>Salário minimo</h1>
    <script>
        let salario = parseFloat(prompt("Digite seu salário: "))

        let min = 1212

        capita = salario / min

        document.write(`Você tem : ${capita.toFixed(2)} Salários minímos per capita.`)
    </script>
</body>
</html>
