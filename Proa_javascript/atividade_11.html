<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>venda</title>
</head>
<body>
    <h1>Vendedor</h1>
    <script>
        let nome = prompt("Nome do vendedor: ")
        let salario = parseFloat(prompt("Digite o salário do vendedor: "))
        let vendas = parseFloat(prompt("Digite o valor das vendas do vendedor: "))

        comissao = vendas*0.15

        document.write(`O Vendedor: ${nome} <br>Salário: ${salario} <br>Recebeu um acrescimo de 15% ao valor de suas vendas <br> Salário com o acréscimo: ${comissao+salario}`)
    </script>
</body>
</html>
