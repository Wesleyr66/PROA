<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma</title>
</head>
<body>
    <h1>Somador</h1>
    <script>
        let numero1 = parseFloat(prompt("Realizamos soma de numeros de 1 à 15 Digite o 1ºnumero: "))
        let numero2 = numero1
        if(numero1 > 15){
            document.write(`Não somamos estes números.`)
        }
        else{
            for(let cont=numero1; cont<16;){
                cont++
                numero1 = cont+numero1
                if(cont == 15){
                    document.write(`A soma dos numeros é igual a: ${numero1.toFixed(2)}`)
                }
            }      
        }

        
    </script>
</body>
</html>
