<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperatura</title>
</head>
<body>
    <h1>Leitura de Temperatura</h1>
    <script>
        let celsius = parseFloat(prompt("Digite a temperatura em Celsius para converter: "))
        let f = (9*celsius+160) / 5
        document.write(`Temperatura convertida: ${f}`)
    </script>
</body>
</html>
