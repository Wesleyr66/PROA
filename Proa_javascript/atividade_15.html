<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20 idades</title>
</head>
<body>
    <h1>20 idades somadas</h1>
    <script>
        let total = 0
        for(let cont = 1; cont<=20;cont++){
            let idade = parseFloat(prompt(`Digite a Idade ${cont}: `))
            total = total + idade
        }
        if(total>1){
        document.write(`Total :${total}`)
        }else{
            document.write(`Faltou um numero`)
        }

    </script>
</body>
</html>
