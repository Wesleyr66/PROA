<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20 numero</title>
</head>
<body>
    <h1>Maiores que 8</h1>
    <script>
        let maiores = 0
        let idade = parseFloat(prompt(`Digite o numero ${cont}: `))
        if(idade>8){
            maiores++
        }
        for(let cont = 1; cont<=20;cont++){
            let idade = parseFloat(prompt(`Digite o numero ${cont}: `))
            if(idade>8){
                maiores++
            }
        }
        document.write(`SÃ£o no total: ${maiores} maiores de idade.`)

    </script>
</body>
</html>
