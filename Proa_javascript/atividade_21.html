<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20 numero</title>
</head>
<body>
    <h1>Maiores que 8</h1>
    <script>
        let valor = parseFloat(prompt("Qual o valor da sua compra: "))

        document.write(`Sua compra pode ser feita em até 5 prestações de ${(valor/5).toFixed(2)}`)

    </script>
</body>
