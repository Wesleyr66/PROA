<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20 numero</title>
</head>
<body>
    <h1>Entre 0 e 100</h1>
    <script>
        let entre = 0
        for(let cont = 1; cont<=20;cont++){
            let numero = parseFloat(prompt(`Digite o numero 0: `))
            if(numero>=0 && numero<=100){
                entre++
            }
        }
        document.write(`SÃ£o no total: ${entre} entre 0 e 100.`)

    </script>
</body>
</html>
