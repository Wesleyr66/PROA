<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20 numero</title>
</head>
<body>
    <h1>Entre 0 e 100 e 100 e 200</h1>
    <script>
        let entre = 0
        let entre2 = 0
        let entre3 = 0
        for(let cont = 1; cont<=20;cont++){
            let numero = parseFloat(prompt(`Digite o numero ${cont}: `))
            if(numero>=0 && numero<100){
                entre++
            }
            else if(numero>=101 && numero<200){
                entre2++
            }
            else if(numero>=201){
                entre3++
            }
        }
        document.write(`SÃ£o no total: ${entre} entre 0 e 100. ${entre2} entre 101 e 200 e ${entre3} maiores que 200`)

    </script>
</body>
</html>
