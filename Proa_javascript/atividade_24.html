<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinitos numeros</title>
</head>
<body>
    <h1>At√© vier um negativo</h1>
    <script>
        let numero = 0;
        let numero2 = 0;

        while(numero>=0){
            numero = parseFloat(prompt("Digite um numero:"));
            if (numero>0){
                numero2 += numero;
            }
        }
        document.write(`numero somados foram: ${numero2}`)
    </script>
</body>
</html>
