<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>1 Faça um programa que exiba os números de 1 a 10 usando o loop "while".
    </h1>
    <script>
        let numero = 1;

        while(numero<=10){
            document.write(`Numero ${numero}\n`)
            numero++
        }

    </script>
</body>
</html>
