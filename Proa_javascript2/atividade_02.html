    <h1>
        2 Escreva um programa que calcule a soma dos n√∫meros de 1 a 100 usando o loop "while".
    </h1>
    <script>
        let numero = 0;
        let numero2 = 1;

        while(numero2<=100){
            numero+=numero2
            numero2++
        }

        document.write(`Numero ${numero}\n`)

    </script>
