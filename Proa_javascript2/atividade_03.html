<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>
        3 Crie um programa que exiba os n√∫meros pares de 1 a 50 usando o loop "while".
    </h1>
    <script>
        let numero = 0;

        while(numero<=50){
            numero++

            if(numero%2==0){
                document.write(`Numero par ${numero}<br>`)
            }
        }

    </script>
</body>
</html>
