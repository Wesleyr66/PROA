<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1></h1>
    <script>
        let numero = 0;
        let numero2 = 0;
        let soma = 0;

        while(numero2<5){
            numero = parseInt(prompt("Digite o numero "+(numero2+1)))
            soma += numero
            numero2++
        }

        document.write(`Numero ${soma/numero2}\n`)

    </script>
</body>
</html>
