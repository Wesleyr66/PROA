<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>6 Crie um programa que leia um número inteiro positivo e exiba todos os divisores desse número usando o loop "while".
    </h1>
    <script>
        let numero = parseInt(prompt("Digite um numero:"))
        let numero2 = 0;

        while(numero2<=numero){

            if(numero%numero2==0){
                document.write(`divisivel ${numero2}<br>`)
            }

            numero2++
        }

    </script>
</body>
</html>
