<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>
        10 Faça um programa que exiba os primeiros 20 números da sequência de Fibonacci usando o loop "while".
    </h1>
    <script>
        let numero = 10;
        let fibbo = 1;
        let soma = 0;
        let cont = 0

        while(cont<numero){
            document.write(`, ${soma}, ${fibbo} `)
            soma+=fibbo
            fibbo+=soma
            cont++
        }

    </script>
</body>
</html>
