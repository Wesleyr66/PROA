<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>
        19 Faça um programa que leia 5 números inteiros usando o loop "do-while" e exiba a média aritmética dos valores lidos.
    </h1>
    <script>
        let numero = 0;
        let numero2 = 0;
        let soma = 0;

        do{
            numero = parseInt(prompt("Digite o numero "+(numero2+1)))
            soma += numero
            numero2++
        }while(numero2<5)

        document.write(`Numero ${soma/numero2}\n`)

    </script>
</body>
</html>
