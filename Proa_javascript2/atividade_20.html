<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <h1>20 Escreva um programa que leia um número inteiro e exiba a tabuada desse número até o décimo valor usando o loop "do-while".</h1>
    <script>
        let numero1 = parseInt(prompt("digite o numero: "))

        let numero2 = 1;

        do{
            let resultado = numero1 * numero2;
            document.write(`${numero1} x ${numero2} = ${resultado} <br>`)
            numero2++
        }while (numero2 <= 10)
        
        document.write("<br> Acabou")
    </script>
</body>
</html>
