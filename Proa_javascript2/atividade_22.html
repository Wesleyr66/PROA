<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <h1>
        22 Faça um programa que leia um número inteiro e exiba se ele é um número primo usando o loop "do-while".
    </h1>
    <script>
        let numero = parseInt(prompt("Digite um numero:"))
        let res =0
        let i =2;
        do {
            res=numero%i;
            if (res == 0) {
                document.write("esse numero não é Primo")
                break;
            }
            else if (i == (numero - 1)) {
                if (res !== 0) {
                    document.write("esse numero é Primo")
                }
            }
            i++
        }while (i < numero)
    </script>
</body>

</html>
