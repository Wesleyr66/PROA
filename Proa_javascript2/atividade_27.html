<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <h1>
        27 Crie um programa que exiba os números ímpares de 1 a 50 usando o loop "do-while".
    </h1>
    <script>

        let numero = 50;
        let cont = 1;


        do {
            
            if (cont % 2 !== 0) {
                document.write(`${cont} Impar \n`)
            }
            cont++

        }while (cont <= numero)

    </script>
</body>

</html>
