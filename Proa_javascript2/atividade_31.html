<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>31 Faça um programa que exiba os números de 1 a 10 .
    </h1>
    <script>

        for(let numero =1;numero<=10;numero++){
            document.write(`Numero ${numero}\n`)
            
        }

    </script>
</body>
