<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>36 Crie um programa que leia um número inteiro positivo e exiba todos os divisores desse número.
    </h1>
    <script>
        let numero = parseInt(prompt("Digite um numero:"))

        for(let numero2 = 0;numero2<=numero;numero2++){

            if(numero%numero2==0){
                document.write(`divisivel ${numero2}<br>`)
            }

        }

    </script>
</body>
</html>
