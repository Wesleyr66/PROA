<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <h1>
        37 Faça um programa que leia um número inteiro e exiba se ele é um número primo.
    </h1>
    <script>
        let numero = parseInt(prompt("Digite um numero:"))
        let res =0

        for (let i = 2; i < numero; i++) {
            res=numero%i;
            if (res == 0) {
                document.write("esse numero não é Primo")
                break;
            }
            else if (i == (numero - 1)) {
                if (res !== 0) {
                    document.write("esse numero é Primo")
                }
            }
        }
    </script>
</body>

</html>
