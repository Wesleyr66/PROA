<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>
        39 Crie um programa que leia o nome e a idade de 5 pessoas e exiba a m√©dia das idades.
    </h1>
    <script>
        let numero = 0;
        let soma = 0;

        for(let numero2 = 0;numero2<5;numero2++){
            document.write(prompt("Digite o nome: \n"))
            numero = parseInt(prompt("Digite o numero "+(numero2+1)))
            soma += numero
        }

        document.write(`<br>Media das idades ${soma/numero2}\n`)

    </script>
</body>
</html>
