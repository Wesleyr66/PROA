<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <h1>
        42 Crie um programa que exiba os números ímpares de 1 a 50.
    </h1>
    <script>

        let numero = 1;

        for (let cont = 50;cont >= numero;cont--) {
            if (cont % 2 !== 0) {
                document.write(`${cont} Impar \n`)
            }
        }

    </script>
</body>

</html>
