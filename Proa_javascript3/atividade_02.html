<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>Bomba Relogio</h1>
    <script>
        let numero = 30

        while(numero >= 0){
            document.write(`${numero}, \n`)

            numero--
        }
        document.write(`BOOOOOMMMMM!!!`)
    </script>
</body>
</html>
