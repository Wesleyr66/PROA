<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>3 - Escreva um algoritmo para imprimir os n√∫meros de 1 (inclusive) a 10 (inclusive) em ordem decrescente.</h1>
    <script>
        let numero = 10

        while(numero > 0){
            document.write(`${numero}, \n`)

            numero--
        }
    </script>
</body>
</html>
