<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>4 - Faça um algoritmo que calcule e escreva a média aritmética dos números inteiros entre 15 (inclusive) e 100 (inclusive).</h1>
    <script>
        let numero = 15
        let soma = 0;

        while(numero <= 100){
            document.write(`${soma}, \n`)
            soma+=numero
            numero++
        }

        document.write(`<br> <br> A média é: ${(soma/85).toFixed(2)} \n`)
    </script>
</body>
</html>
