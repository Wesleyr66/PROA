<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>5 - Faça um algoritmo que calcule e escreva a média aritmética entre dois numeros</h1>
    <script>
        let numero = parseInt(prompt("Digite o numero 1: "))
        let numero2 = parseInt(prompt("Digite o numero 2: "))
        let soma = 0;
        let cont = 0;

        while(numero <= numero2){
            soma+=numero
            document.write(`${soma}, \n`)

            numero++

            cont++
        }

        document.write(`<br> <br> A média é: ${(soma/cont).toFixed(2)},  numeros ${cont}\n`)
    </script>
</body>
</html>
