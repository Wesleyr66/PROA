<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <h1>
        8 - Ler um valor N e imprimir todos os valores inteiros
        entre 1 (inclusive) e N (inclusive). Considere que o N
        será sempre maior que ZERO. N é um valor informado pelo usuário
    </h1>

    <script>
        let numero = parseInt(prompt("Digite o numero: "))
        let cont = 1;


        while (cont<=numero) {
            document.write(`${cont}, \n`)
            cont++
        }

    </script>
</body>

</html>
