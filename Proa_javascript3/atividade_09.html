<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <h1>
        9 - Escreva um algoritmo para imprimir os 10
        primeiros n√∫meros inteiros maiores que 100.
    </h1>

    <script>
        let cont = 1;
        let numero = 0;
        while (numero < 100) {
            numero = parseInt(prompt("Digite o numero: "))
        }

        if (numero >= 100) {
            while (cont <= 10) {
                numero++
                document.write(`${numero}, `)
                cont++
            }
        }

    </script>
</body>

</html>
