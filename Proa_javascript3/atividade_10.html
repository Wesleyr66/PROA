<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <h1>10 - Escreva um programa para imprimir todas as tabuadas de 1 a N. N será informado pelo usuário.</h1>
    <script>
        let numero1 = parseInt(prompt("digite o numero: "))
        let cont = 1;
        let numero2 = 1;

        while(cont<=numero1){
            numero2 = 1;

            while (numero2 <= 10) {
            let resultado = cont * numero2;
            document.write(`${cont} x ${numero2} = ${resultado} <br>`)
            numero2++
            }

            document.write("<br><br><br>")
            cont++
        }

        document.write("<br> Acabou")
    </script>
</body>

</html>
