<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <h1>
        11 - Escreva um programa em que o usuário informe 10 valores e escreva quantos desses valores lidos estão entre
        os números 24 e 42 (incluindo os valores 24 e 42) e quantos deles estão fora deste intervalo.
    </h1>

    <script>
        let numero = 0;
        let cont = 1;

        let estao =0;


        while (cont <= 10) {
            numero = parseInt(prompt("Digite o numero: "))
            if(numero>=24 && numero<=42){
                estao++
            }
            cont++
        }
        document.write(`${estao} Numeros estão entre 24 e 42`)
    </script>
</body>

</html>
