<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <h1></h1>
    <p>
      81. Faça um programa que leia 5 números inteiros e exiba-os na ordem
      inversa em que foram digitados.
    </p>
    <script>
      let numero = [];

      for (let i = 0; i < 5; i++) {
        numero.push(parseInt(prompt(`Digite o número:`)));
      }

      document.write(`${numero.reverse()}`)
    </script>
  </body>
</html>
