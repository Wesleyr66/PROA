<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <h1></h1>
    <p>
        83 Crie um programa que leia 7 números inteiros e exiba a média aritmética dos valores lidos.
    </p>
    <script>
      let numero = [];

      for (let i = 0; i < 10; i++) {
        numero.push(parseInt(prompt(`Digite o número:`)));
      }

      let soma = 0;

      for (let i = 0; i < numero.length; i++) {
        soma += numero[i];
      }

      document.write(`${soma/numero.length}`)
    </script>
  </body>
</html>
