<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <h1></h1>
    <p>
        85 Escreva um programa que leia 5 números inteiros e exiba o maior e o menor valor digitado.
    </p>
    <script>
      let numero = [];

      for (let i = 0; i < 5; i++) {
        numero.push(parseInt(prompt(`Digite o número:`)));
      }

      let maior = numero[0];
      let menor = numero[0];
      for (let i = 0; i < numero.length; i++) {

        if(maior<numero[i]){
            maior = numero[i]
        }
        if(menor>numero[i]){
            menor = numero[i]
        }
        
      }
      document.write(`${maior} e ${menor}`)
    </script>
  </body>
</html>
