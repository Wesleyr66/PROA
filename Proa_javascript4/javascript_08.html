<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <h1></h1>
    <p>
        88 Escreva um programa que leia 5 números inteiros e calcule a média dos valores pares e a média dos valores ímpares.
    </p>
    <script>
      let numero = [];

      let cont = 0
      let cont2 = 0
      let soma = 0
      let soma2 = 0
      for (let i = 0; i < 10; i++) {
        numero.push(parseInt(prompt(`Digite o número:`)));

        if (numero[i]%2==0){
            soma += numero[i]
            cont ++
        }
        else{
            soma2 += numero[i]
            cont2 ++
        }

      }

      document.write(`${soma/cont} e ${soma2/cont2}`)
    </script>
  </body>
</html>
