<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <h1></h1>
    <p>
        90 Faça um programa que leia 5 números inteiros e verifique se algum deles é igual a zero.
    </p>
    <script>
      let numero = [];

      let cont = 0


      for (let i = 0; i < 5; i++) {
        numero.push(parseInt(prompt(`Digite o número:`)));

        if (numero[i]==0){
            cont ++
        }


      }

      document.write(`${cont} Zeros`)
    </script>
  </body>
</html>
