<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <h1></h1>
    <p>
        91 Escreva um programa que leia 10 números inteiros e exiba a soma dos valores positivos e a soma dos valores negativos.
    </p>
    <script>
      let numero = [];

      let soma = 0
      let soma2 = 0


      for (let i = 0; i < 10; i++) {
        numero.push(parseInt(prompt(`Digite o número:`)));

        if (numero[i]%2==0){
            soma += numero[i]
        }
        else{
            soma2 += numero[i]
        }

      }

      document.write(`${soma} e ${soma2}`)
      
    </script>
  </body>
</html>
