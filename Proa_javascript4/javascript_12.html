<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <h1></h1>
    <p>
        92 Crie um programa que leia 5 números inteiros e exiba-os em ordem decrescente.
    </p>
    <script>
      let numero = [];

      let soma = 0
      let soma2 = 0


      for (let i = 0; i < 10; i++) {
        numero.push(parseInt(prompt(`Digite o número:`)));

      }
      numero.sort()

      document.write(`${numero.reverse()}`)
      
    </script>
  </body>
</html>
