  <body>
    <h1></h1>
    <p>
        94 Escreva um programa que leia 7 números inteiros e exiba apenas os números pares.
    </p>
    <script>
      let numero = [];

      let soma = 0
      let soma2 = 0


      for (let i = 0; i < 7; i++) {
        numero.push(parseInt(prompt(`Digite o número:`)));

        if (numero[i]%2==0){
            document.write(`${numero[i]}, `)

        }
      }
      
    </script>
  </body>
