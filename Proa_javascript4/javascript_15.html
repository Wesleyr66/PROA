  <body>
    <h1></h1>
    <p>95 Crie um programa que leia 5 nomes e exiba-os em ordem alfab√©tica.</p>
    <script>
      let nome = [];

      for (let i = 0; i < 5; i++) {
        nome.push(prompt(String(`Escreva um nome:`)));

      }

      nome.sort()

      document.write(`${nome}`)
    </script>
