<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <h1></h1>
    <p>
      96 Faça um programa que leia uma matriz 3x3 de números inteiros e exiba a
      matriz na tela.
    </p>
    <script>
      let matriz = [];

      for (let i = 0; i < 3; i++) {

        matriz[i] = [];

        for (let i2 = 0; i2 < 3; i2++) {

          let valor = parseInt(
            prompt(`Digite um valor: `)
          );

          matriz[i][i2] = valor;

        }
      }

      for (let i = 0; i < 3; i++) {
        document.write(`${matriz[i]}<br/>`);
      }
    </script>
  </body>
</html>
