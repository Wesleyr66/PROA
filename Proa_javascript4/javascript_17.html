<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>

  <body>
    <h1></h1>
    <p>
      97 Escreva um programa que leia uma matriz 2x2 de n√∫meros inteiros e
      calcule a soma de todos os elementos.
    </p>
    <script>
      let matriz = [];
      let numero ;
      let soma = 0
      for (let i = 0; i < 2; i++) {
        matriz[i] = [];

        for (let i2 = 0; i2 < 2; i2++) {

            numero = parseInt(
            prompt(`Digite um valor: `)
          );

          soma += numero

          matriz[i][i2] = numero;

        }

      }

        document.write(`${soma}<br/>`);

    </script>
  </body>
