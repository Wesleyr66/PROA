<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <h1></h1>
    <p>
      99 Faça um programa que leia duas matrizes 2x2 de números inteiros e exiba
      a soma das duas matrizes.
    </p>
    <script>
      let matriz = [];
      let matriz2 = [];
      let numero;
      let soma = 0;
      for (let i = 0; i < 2; i++) {
        matriz[i] = [];
        matriz2[i] = [];

        for (let i2 = 0; i2 < 2; i2++) {
          numero = parseInt(prompt(`Digite um valor: `));
          soma += numero;
          matriz[i][i2] = numero;
        }

        for (let i2 = 0; i2 < 2; i2++) {
          numero = parseInt(prompt(`Digite um valor: `));
          soma += numero;
          matriz2[i][i2] = numero;
        }
      }

      for (let i = 0; i < 2; i++) {
        document.write(`${matriz[i]}<br/>`);
      }

      for (let i = 0; i < 2; i++) {
        document.write(`${matriz2[i]}<br/>`);
      }

      document.write(`<br/>${soma}`);
    </script>
  </body>
</html>
