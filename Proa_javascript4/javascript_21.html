<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <h1></h1>
    <p>
      101 Crie um programa que leia uma matriz 4x4 de números inteiros e exiba a
      média aritmética dos elementos.
    </p>
    <script>
      let matriz = [];
      let numero;
      let soma = 0;
      let cont = 0;
      for (let i = 0; i < 4; i++) {
        matriz[i] = [];

        for (let i2 = 0; i2 < 4; i2++) {
          numero = parseInt(prompt(`Digite um valor: `));
          matriz[i][i2] = numero;
          soma += numero;
          cont++;
        }
      }

      for (let i = 0; i < matriz.length; i++) {
        document.write(`${matriz[i]}<br/>`);
      }

      document.write(`<br/>${soma / cont}`);
    </script>
  </body>
</html>
