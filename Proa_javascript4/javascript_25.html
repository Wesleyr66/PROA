<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <h1></h1>
    <p>
      105 Faça um programa que leia uma matriz 4x4 de números inteiros e exiba a
      soma dos elementos de cada coluna.
    </p>
    <script>
      let matriz = [];
      let numero;
      let soma = 0;

      for (let i = 0; i < 4; i++) {
        matriz[i] = [];

        for (let i2 = 0; i2 < 4; i2++) {
          numero = parseInt(prompt(`Digite um valor: `));
          matriz[i][i2] = numero;
        }
      }

      for (let i = 0; i < 4; i++) {
        document.write(`${matriz[i]}<br/>`);
      }

      for (let i2 = 0; i2 < 4; i2++) {
        soma = 0;
        for (let i = 0; i < 4; i++) {
          soma += matriz[i][i2];
        }
        document.write(`${soma} col ${i2+1} <br/>`)
      }
    </script>
  </body>
</html>
