<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <h1></h1>
    <p>
      106 Escreva um programa que leia duas matrizes 2x2 de números inteiros e
      verifique se elas são iguais.
    </p>
    <script>
      let matriz = [];
      let matriz2 = [];
      let numero = 0;

      for (let i = 0; i < 2; i++) {
        matriz[i] = [];
        matriz2[i] = [];

        for (let i2 = 0; i2 < 2; i2++) {
          numero = parseInt(prompt(`Digite um valor: `));

          matriz[i][i2] = numero;
        }

        for (let i2 = 0; i2 < 2; i2++) {
          numero = parseInt(prompt(`Digite um valor: `));
          matriz2[i][i2] = numero;
        }
      }



      for (let i = 0; i < 2; i++) {
        document.write(`${matriz[i]}<br/>`);
      }



      for (let i = 0; i < 2; i++) {
        document.write(`${matriz2[i]}<br/>`);
      }



      let cont = 0



      for (let i = 0; i < 2; i++) {

        for (let i2 = 0; i2 < 2; i2++) {

          if (matriz[i][i2] != matriz2[i][i2]) {
            cont++
          } 
        }
      }

      

      if(cont>0){
        document.write('são difentes')
      }
      else{
        document.write('são iguais')
      }
    </script>
  </body>
</html>
