<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <h1></h1>
    <p>
        108 Faça um programa que leia uma matriz 4x4 de números inteiros e exiba o maior valor presente em cada linha.
    </p>
    <script>
      let matriz = [];
      let numero;

      for (let i = 0; i < 4; i++) {
        matriz[i] = [];
        let maior = 0;

        for (let i2 = 0; i2 < 4; i2++) {
          numero = parseInt(prompt(`Digite um valor: `));
          matriz[i][i2] = numero;

          if (maior<numero){
            maior = numero
          }

        }
        document.write(` ${maior}`)
      }
      document.write(`<br/>`)
      for (let i = 0; i < 4; i++) {
        document.write(`<br/>${matriz[i]}`);
      }
    </script>
  </body>
</html>
