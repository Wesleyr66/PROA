<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <h1></h1>
    <p>
      109 Escreva um programa que leia uma matriz 3x3 de números inteiros e
      verifique se ela é uma matriz identidade.
    </p>
    <script>
      let matriz = [];
      let numero;
      let soma = 0;

      for (let i = 0; i < 3; i++) {
        matriz[i] = [];

        for (let i2 = 0; i2 < 3; i2++) {
          numero = parseInt(prompt(`Digite um valor: `));

          matriz[i][i2] = numero;
        }
      }

      let cont = 0;
      
      for (let i = 0; i < 3; i++) {
        document.write(`${matriz[i]}<br/>`);

        for (let i2 = 0; i2 < 3; i2++) {
          if ( matriz[i][i] !== 1) {
            cont++;
          } else if (i !== i2 && matriz[i][i2] !== 0) {
            cont++;
          }
        }
      }

      if (cont == 0) {
        document.write("<br/>matriz identidade. ");
      } else {
        document.write("<br/>não é matriz identidade.");
      }
    </script>
  </body>
</html>
